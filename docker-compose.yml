version: "3.8"

services:
  mysql:
    image: mysql:5.7
    container_name: mysql_container # Hoặc bất kỳ phiên bản nào phù hợp với dự án của bạn
    environment:
      - MYSQL_DATABASE=BooksWaka
      - MYSQL_ROOT_PASSWORD=psw123
      - MYSQL_CHARACTER_SET_SERVER= utf8mb4
      - MYSQL_COLLATION_SERVER= utf8mb4_unicode_ci
    ports:
      - "6603:3306"
    volumes:
      - ./mysql/init_db:/docker-entrypoint-initdb.d
    networks:
      - backend
  # db:
