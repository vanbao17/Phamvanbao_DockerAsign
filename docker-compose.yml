  #     - pvb
  # mysql:
  #   container_name: mysql_container
  #   build: ./mysql
  #   ports:
  #     - "6603:3306"
  mysql_api:
    container_name: mysql_api_container
    build: ./mysql_api
    ports:
      - "5001:5000"
    depends_on:
      - mysql
    volumes:
      - ./mysql_api:/app
    environment:
      FLASK_ENV: development
    networks:
      - backend
  waka_page:
    container_name: waka_page
    build: ./waka-page
    ports:
      - "3000:3000"
    depends_on:
      - mysql_api
    volumes:
      - ./waka-page:/user/src/app
    networks:
      - backend
  crawl_api:
    container_name: crawl_api_container
    build: ./crawl_api
    ports:
      - "5556:5555"
    depends_on:
      - mysql_api
    networks:
      - backend

